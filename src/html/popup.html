<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="../../build/css/popup.css">
    <link rel="stylesheet" href="../../build/css/font-awesome.css">




  </head>
  <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <span class="navbar-brand" href="http://rdohms.github.io/pronto">
              <img alt="Pronto!" src="../../resources/icon48.png">
          </span>
          </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
<!--             <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Conferences <span class="caret"></span></a>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">Open Calls for Papers</a></li>
      </ul>
</li> -->
            <li><a id="login_btn" href="#" tabindex="-1">login</a></li>
          </ul>
        </div>

        </div>
      </nav>


      <div class="content">
          <span class="loading-talks"><i class="fa fa-cog fa-spin"></i> loading talks...</span>
          <div class="talk-list">
              <ul>
                <!-- <li class="loading-talks"><i class="fa fa-cog fa-spin"></i> loading talks...</li> -->
              </ul>
          </div>
      </div>

    <footer>
        <div class="row">
            <div class="col-xs-6">Made with <i class="fa fa-code"></i> by <a href="http://doh.ms" target="_blank" tabindex="-1">Rafael Dohms</a>.</div>
            <div class="col-xs-6 pull-right">
                <ul class="list-inline pull-right">
                    <li><a href="https://github.com/rdohms/pronto/issues" target="_blank" tabindex="-1"><i class="fa fa-bug"></i> Report bugs</a></li>
                </ul>
            </div>
        </div>
    </footer>

      <script type="text/html" id="pronto-talk-template">
          <li class="talk">
              <div class="talk-info">
                  <span class="title">{{ title }}</span>
                  <span class="info">{{ type }} / {{ level }} / {{ length }} mins</span>
              </div>
              <div class="actions">
                  <a class="btn btn-default btn-sm fill-this-talk" data-talk-id="{{ id }}" href="#"><i class="fa fa-server"></i></a>
              </div>
          </li>
     </script>

     <script type="text/html" id="pronto-talk-error-template">
         <li class="error">
             <div class="message">{{ message }}</div>
             <div class="details">{{ details }}</div>
         </li>
    </script>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="../../build/js/pronto-popup.js"></script>
  </body>
</html>
